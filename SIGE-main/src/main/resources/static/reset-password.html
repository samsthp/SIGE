<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redefinir Senha — SIGE</title>

    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#3b82f6', secondary: '#1e40af' },
                    borderRadius: { 'button': '8px' }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 flex items-center justify-center p-6">
<div class="w-full max-w-md">
    <div class="text-center mb-6">
        <h1 class="font-['Pacifico'] text-4xl text-primary mb-1">SIGE</h1>
        <p class="text-gray-600">Crie sua nova senha</p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Redefinir senha</h2>
        <p class="text-sm text-gray-600 mb-4">Escolha uma senha segura (mínimo 6 caracteres).</p>

        <form id="resetForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input id="email" type="email" readonly class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 text-sm" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Código (6 dígitos)</label>
                <input id="codigo" maxlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm" placeholder="123456" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nova senha</label>
                <div class="relative">
                    <input id="novaSenha" type="password" minlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm pr-10" placeholder="Mínimo 6 caracteres" />
                    <button id="toggleNew" type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400">
                        <i class="ri-eye-line"></i>
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar nova senha</label>
                <div class="relative">
                    <input id="confirmSenha" type="password" minlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm pr-10" />
                    <button id="toggleConfirm" type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400">
                        <i class="ri-eye-line"></i>
                    </button>
                </div>
            </div>

            <div id="message" aria-live="polite"></div>

            <button id="resetBtn" type="submit" class="w-full bg-primary text-white py-3 rounded-button">Redefinir senha</button>

            <div class="text-center mt-3">
                <a href="login.html" class="text-sm text-primary hover:text-secondary">Voltar para login</a>
            </div>
        </form>
    </div>

    <footer class="mt-6 text-center text-sm text-gray-500">
        <p>&copy; 2025 SIGE</p>
    </footer>
</div>

<script>
    const API_BASE = 'http://localhost:8081/api/auth';
    const emailInput = document.getElementById('email');
    const codigoInput = document.getElementById('codigo');
    const novaSenhaInput = document.getElementById('novaSenha');
    const confirmSenhaInput = document.getElementById('confirmSenha');
    const messageBox = document.getElementById('message');
    const resetBtn = document.getElementById('resetBtn');

    const storedEmail = sessionStorage.getItem('sige_forgot_email');
    if (!storedEmail) {
        window.location.href = 'forgot-password.html';
    } else {
        emailInput.value = storedEmail;
    }

    function showMessage(text, type='info') {
        messageBox.innerHTML = `<div class="p-3 rounded-md ${type==='error' ? 'bg-red-50 text-red-700' : 'bg-green-50 text-green-700'} text-sm">${text}</div>`;
    }

    // toggle senha
    document.getElementById('toggleNew').addEventListener('click', () => {
        const isPwd = novaSenhaInput.getAttribute('type') === 'password';
        novaSenhaInput.setAttribute('type', isPwd ? 'text' : 'password');
        document.querySelector('#toggleNew i').className = isPwd ? 'ri-eye-off-line' : 'ri-eye-line';
    });
    document.getElementById('toggleConfirm').addEventListener('click', () => {
        const isPwd = confirmSenhaInput.getAttribute('type') === 'password';
        confirmSenhaInput.setAttribute('type', isPwd ? 'text' : 'password');
        document.querySelector('#toggleConfirm i').className = isPwd ? 'ri-eye-off-line' : 'ri-eye-line';
    });

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        messageBox.innerHTML = '';

        const email = emailInput.value.trim();
        const codigo = codigoInput.value.trim();
        const novaSenha = novaSenhaInput.value;
        const confirmSenha = confirmSenhaInput.value;

        if (!/^\d{6}$/.test(codigo)) { showMessage('Código inválido (6 dígitos).', 'error'); return; }
        if (!novaSenha || novaSenha.length < 6) { showMessage('Senha deve ter ao menos 6 caracteres.', 'error'); return; }
        if (novaSenha !== confirmSenha) { showMessage('As senhas não coincidem.', 'error'); return; }

        resetBtn.disabled = true;
        resetBtn.textContent = 'Redefinindo...';

        try {
            const res = await fetch(`${API_BASE}/reset-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, novaSenha, codigo })
            });
            const data = await res.json();
            if (data.status === 'success') {
                showMessage(data.message || 'Senha redefinida com sucesso.');
                // limpar email salvo
                sessionStorage.removeItem('sige_forgot_email');
                setTimeout(() => { window.location.href = 'login.html'; }, 1200);
            } else {
                showMessage(data.message || 'Erro ao redefinir senha.', 'error');
            }
        } catch (err) {
            console.error(err);
            showMessage('Erro ao conectar com o servidor.', 'error');
        } finally {
            resetBtn.disabled = false;
            resetBtn.textContent = 'Redefinir senha';
        }
    });
</script>
</body>
</html>
