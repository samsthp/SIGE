<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil - Aluno</title>
    <link rel="stylesheet" href="editar.css">
</head>
<body>

<div class="container">
    <h1>Editar Perfil do Aluno</h1>

    <div class="foto-container">
        <img id="fotoPreview" src="default-avatar.png" alt="Foto de Perfil">
        <input type="file" id="fotoInput" accept="image/*">
    </div>

    <form id="formAluno">
        <label>Nome</label>
        <input type="text" id="nome" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Telefone</label>
        <input type="text" id="telefone">

        <label>Endereço</label>
        <input type="text" id="endereco">

        <label>Senha</label>
        <input type="password" id="senha" required>

        <button type="button" onclick="salvar()">Salvar Alterações</button>
    </form>
</div>

<script src="aluno-editar.js"></script>
</body>
</html>
