<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Esqueci minha senha — SIGE</title>

    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#3b82f6', secondary: '#1e40af' },
                    borderRadius: { 'button': '8px' }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 flex items-center justify-center p-6">

<div class="w-full max-w-md">
    <div class="text-center mb-6">
        <h1 class="font-['Pacifico'] text-4xl text-primary mb-1">SIGE</h1>
        <p class="text-gray-600">Recuperação de senha</p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Esqueceu sua senha?</h2>
        <p class="text-sm text-gray-600 mb-4">Digite o e-mail cadastrado e enviaremos um código de verificação.</p>


        <form id="forgotForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input id="email" type="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-sm"
                       placeholder="seu@exemplo.com" />
            </div>

            <div id="message" aria-live="polite"></div>

            <button id="sendBtn" type="submit"
                    class="w-full bg-primary hover:bg-secondary text-white font-medium py-3 rounded-button transition-colors">
                Enviar código
            </button>

            <div class="text-center mt-3">
                <a href="login.html" class="text-sm text-primary hover:text-secondary">Voltar para login</a>
            </div>
        </form>
    </div>

    <footer class="mt-6 text-center text-sm text-gray-500">
        <p>&copy; 2025 SIGE</p>
    </footer>
</div>

<script>
    const API_BASE = "http://localhost:8081/api/auth";

    const forgotForm = document.getElementById("forgotForm");
    const emailInput = document.getElementById("email");
    const messageBox = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");

    function showMessage(text, type = "info") {
        messageBox.innerHTML =
            `<div class="p-3 rounded-md ${type === "error" ? "bg-red-50 text-red-700" : "bg-green-50 text-green-700"} text-sm">${text}</div>`;
    }

    forgotForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        messageBox.innerHTML = "";

        const email = emailInput.value.trim();
        if (!email) return showMessage("Digite um e-mail válido.", "error");

        sendBtn.disabled = true;
        sendBtn.textContent = "Enviando...";

        try {
            const res = await fetch(`${API_BASE}/forgot`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            });

            const data = await res.json();

            if (data.status === "success") {
                showMessage(data.message || "Código enviado, verifique seu e-mail.");
                sessionStorage.setItem("sige_forgot_email", email);

                setTimeout(() => {
                    window.location.href = "validate-code.html";
                }, 1000);
            } else {
                showMessage(data.message || "Erro ao enviar código.", "error");
            }
        } catch (err) {
            console.error(err);
            showMessage("Erro ao conectar com o servidor.", "error");
        } finally {
            sendBtn.disabled = false;
            sendBtn.textContent = "Enviar código";
        }
    });
</script>

</body>
</html>
