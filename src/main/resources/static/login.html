<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGE - Sistema Integrado de Gestão de Estágio</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        secondary: "#1e40af",
                    },
                    borderRadius: {
                        button: "8px",
                    },
                },
            },
        };
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50">
<div class="min-h-screen flex flex-col items-center justify-center px-4 py-8">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="font-['Pacifico'] text-4xl text-primary mb-2">SIGE</h1>
            <p class="text-gray-600 text-lg font-medium">Sistema Integrado de Gestão de Estágio</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <div class="mb-6 text-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Acesse sua conta</h2>
                <p class="text-gray-600">Selecione seu tipo de usuário para continuar</p>
            </div>

            <!-- Seleção de tipo de usuário -->
            <div class="flex rounded-lg p-1 mb-6">
                <button type="button"
                        class="user-type-btn flex-1 px-3 py-2 text-sm font-medium rounded-md transition-all bg-primary text-white"
                        data-type="aluno">
                    <i class="ri-graduation-cap-line text-sm block mb-1"></i>
                    Aluno
                </button>
                <button type="button"
                        class="user-type-btn flex-1 px-3 py-2 text-sm font-medium rounded-md transition-all bg-blue-100 text-gray-600 hover:text-gray-800"
                        data-type="empresa">
                    <i class="ri-building-line text-sm block mb-1"></i>
                    Empresa
                </button>
                <button type="button"
                        class="user-type-btn flex-1 px-3 py-2 text-sm font-medium rounded-md transition-all bg-blue-100 text-gray-600 hover:text-gray-800"
                        data-type="admin">
                    <i class="ri-admin-line text-sm block mb-1"></i>
                    Coordenador
                </button>
            </div>

            <!-- Formulário -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginInput" class="block text-sm font-medium text-gray-700 mb-2" id="loginLabel">Matrícula</label>
                    <div class="relative">
                        <i class="ri-graduation-cap-line text-gray-400 text-sm absolute inset-y-0 left-0 pl-3 flex items-center"></i>
                        <input type="text" id="loginInput" name="loginInput"
                               class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-sm"
                               placeholder="Digite sua matrícula" required />
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <div class="relative">
                        <i class="ri-lock-line text-gray-400 text-sm absolute inset-y-0 left-0 pl-3 flex items-center"></i>
                        <input type="password" id="password" name="password"
                               class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-sm"
                               placeholder="Digite sua senha" required />
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" id="togglePassword">
                            <i class="ri-eye-line text-gray-400 text-sm"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="sr-only" id="remember">
                        <div class="relative">
                            <div class="w-4 h-4 bg-white border-2 border-gray-300 rounded cursor-pointer transition-colors duration-200" id="checkboxDisplay"></div>
                            <div class="absolute inset-0 flex items-center justify-center opacity-0 transition-opacity duration-200" id="checkboxIcon">
                                <i class="ri-check-line text-white text-xs"></i>
                            </div>
                        </div>
                        <span class="ml-2 text-sm text-gray-600">Lembrar-me</span>
                    </label>
                </div>

                <button type="submit"
                        class="w-full bg-primary hover:bg-secondary text-white font-medium py-3 px-4 rounded-button transition-colors duration-200 whitespace-nowrap">
                    Entrar no Sistema
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-gray-200 text-center">
                <p class="text-sm text-gray-600">Primeiro acesso?</p>
                <a href="cadastroaluno.html" class="block text-sm text-primary hover:text-secondary">Cadastrar como Aluno</a>
                <a href="cadastroempresa.html" class="block text-sm text-primary hover:text-secondary">Cadastrar Empresa</a>
            </div>

            <footer class="mt-12 text-center text-sm text-gray-500">
                <p>&copy; 2025 SIGE - Sistema Integrado de Gestão de Estágio. Todos os direitos reservados.</p>
                <p class="mt-1">Versão 2.1.0</p>
            </footer>
        </div>
    </div>
</div>

<script>
    let userType = "aluno";

    document.querySelectorAll(".user-type-btn").forEach((button) => {
        button.addEventListener("click", function () {
            document.querySelectorAll(".user-type-btn").forEach((btn) => {
                btn.classList.remove("bg-primary", "text-white");
                btn.classList.add("bg-blue-100", "text-gray-600", "hover:text-gray-800");
            });
            this.classList.remove("bg-blue-100", "text-gray-600", "hover:text-gray-800");
            this.classList.add("bg-primary", "text-white");
            userType = this.getAttribute("data-type");

            const loginLabel = document.getElementById("loginLabel");
            const loginIcon = document.querySelector("#loginInput + i") || document.getElementById("loginIcon");
            const loginInput = document.getElementById("loginInput");

            if (userType === "aluno") {
                loginLabel.textContent = "Matrícula";
                loginIcon.className = "ri-graduation-cap-line text-gray-400 text-sm";
                loginInput.placeholder = "Digite sua matrícula";
            } else if (userType === "empresa") {
                loginLabel.textContent = "CNPJ";
                loginIcon.className = "ri-building-line text-gray-400 text-sm";
                loginInput.placeholder = "Digite o CNPJ da empresa";
            } else if (userType === "admin") {
                loginLabel.textContent = "CPF";
                loginIcon.className = "ri-admin-line text-gray-400 text-sm";
                loginInput.placeholder = "Digite seu CPF";
            }
        });
    });

    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordInput = document.getElementById("password");
        const eyeIcon = this.querySelector("i");
        const isPassword = passwordInput.getAttribute("type") === "password";
        passwordInput.setAttribute("type", isPassword ? "text" : "password");
        eyeIcon.className = isPassword ? "ri-eye-off-line text-gray-400 text-sm" : "ri-eye-line text-gray-400 text-sm";
    });

    const checkbox = document.getElementById("remember");
    const checkboxDisplay = document.getElementById("checkboxDisplay");
    const checkboxIcon = document.getElementById("checkboxIcon");
    checkboxDisplay.addEventListener("click", function () {
        checkbox.checked = !checkbox.checked;
        if (checkbox.checked) {
            checkboxDisplay.classList.add("bg-primary", "border-primary");
            checkboxDisplay.classList.remove("bg-white", "border-gray-300");
            checkboxIcon.classList.remove("opacity-0");
            checkboxIcon.classList.add("opacity-100");
        } else {
            checkboxDisplay.classList.remove("bg-primary", "border-primary");
            checkboxDisplay.classList.add("bg-white", "border-gray-300");
            checkboxIcon.classList.add("opacity-0");
            checkboxIcon.classList.remove("opacity-100");
        }
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const identificador = document.getElementById("loginInput").value.trim();
        const senha = document.getElementById("password").value.trim();

        const body = {
            identificador: identificador,
            senha: senha,
            tipo: userType,
        };

        try {
            const response = await fetch("http://localhost:8081/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body),
            });

            const data = await response.json();

            document.querySelectorAll(".login-message").forEach(msg => msg.remove());

            const message = document.createElement("div");
            message.className = "login-message text-center mt-4 font-medium";
            document.querySelector("form").appendChild(message);

            if (data.status === "success") {
                message.textContent = data.message || "Login bem-sucedido!";
                message.classList.add("text-green-600");

                sessionStorage.setItem("userType", data.tipo);

                setTimeout(() => {
                    const tipo = (data.tipo || "").toLowerCase();
                    if (tipo === "aluno") {
                        window.location.replace("dashboardaluno.html");
                    } else if (tipo === "empresa") {
                        window.location.replace("dashboardempresa.html");
                    } else if (tipo === "coordenador") {
                        window.location.replace("dashboardcoordenador.html");
                    }
                }, 1000);
            } else {
                message.textContent = data.message || "Erro ao efetuar login.";
                message.classList.add("text-red-600");
            }
        } catch (error) {
            console.error("Erro na requisição:", error);

            const errorMsg = document.createElement("div");
            errorMsg.className = "login-message text-center mt-4 text-red-600 font-medium";
            errorMsg.textContent = "Erro ao conectar com o servidor.";
            document.querySelector("form").appendChild(errorMsg);
        }
    });
</script>

</body>
</html>
