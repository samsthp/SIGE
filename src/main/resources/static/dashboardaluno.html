<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SIGE - Aluno</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#3b82f6' }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow border-b">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <div>
            <h1 class="font-['Pacifico'] text-4xl text-primary">SIGE</h1>
            <p class="text-gray-600">Sistema Integrado de Gestão de Estágio</p>
        </div>

        <div class="flex items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary text-white rounded-full flex items-center justify-center">
                    <i class="ri-user-line"></i>
                </div>
                <div>
                    <p id="nomeAluno" class="text-sm font-semibold">Aluno</p>
                    <p class="text-xs text-gray-500">Aluno</p>
                </div>
            </div>

            <button onclick="logout()"
                    class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">
                <i class="ri-logout-box-r-line"></i> Sair
            </button>
        </div>
    </div>
</header>

<!-- NAV -->
<nav class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-6 py-3 flex gap-3">
        <button onclick="mostrar('ofertas', this)"
                class="tab-btn bg-primary text-white px-5 py-2 rounded-md transition">
            <i class="ri-briefcase-line"></i> Ofertas
        </button>

        <button onclick="mostrar('candidaturas', this)"
                class="tab-btn border px-5 py-2 rounded-md hover:bg-gray-100 transition">
            <i class="ri-file-list-line"></i> Minhas Candidaturas
        </button>

        <button onclick="abrirModalEstagio()"
                class="tab-btn border px-5 py-2 rounded-md hover:bg-gray-100 transition">
            <i class="ri-graduation-cap-line"></i> Meu Estágio
        </button>
    </div>
</nav>

<!-- MAIN -->
<main class="max-w-7xl mx-auto px-6 py-8">

    <!-- OFERTAS -->
    <section id="ofertas">
        <div class="mb-6">
            <h2 class="text-2xl font-bold">Vagas Disponíveis</h2>
            <p class="text-gray-600">Confira as oportunidades abertas</p>
        </div>
        <div id="listaVagas"
             class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- CANDIDATURAS -->
    <section id="candidaturas" class="hidden">
        <div class="mb-6">
            <h2 class="text-2xl font-bold">Minhas Candidaturas</h2>
            <p class="text-gray-600">Vagas que você já se candidatou</p>
        </div>
        <div id="listaCandidaturas"
             class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

    <!-- ESTÁGIO -->
    <section id="estagio" class="hidden">
        <div class="mb-6">
            <h2 class="text-2xl font-bold">Meu Estágio</h2>
            <p class="text-gray-600">Informações do seu estágio atual</p>
        </div>
        <div id="estagioConteudo"
             class="bg-white p-6 rounded-md shadow text-gray-500">
            Carregando…
        </div>
    </section>

</main>

<script>
    // ===== VERIFICAR LOGIN =====
    const token = sessionStorage.getItem("token");
    const userType = sessionStorage.getItem("userType");
    const nomeAluno = sessionStorage.getItem("nomeAluno") || "Aluno";

    if (!token || !userType || userType.toLowerCase() !== "aluno") {
        location.href = "login.html";
    } else {
        document.getElementById("nomeAluno").textContent = nomeAluno;
    }

    // ===== LOGOUT =====
    function logout() {
        sessionStorage.clear();
        location.href = "login.html";
    }

    // ===== TABS =====
    function mostrar(id, btn) {
        ["ofertas", "candidaturas", "estagio"].forEach(s =>
            document.getElementById(s).classList.add("hidden")
        );
        document.getElementById(id).classList.remove("hidden");

        document.querySelectorAll(".tab-btn").forEach(b => {
            b.classList.remove("bg-primary", "text-white");
            b.classList.add("border");
        });

        if (btn) {
            btn.classList.add("bg-primary", "text-white");
            btn.classList.remove("border");
        }

        if (id === "candidaturas") carregarMinhasCandidaturas();
    }

    // ===== CARREGAR VAGAS =====
    async function carregarVagas() {
        const res = await fetch("http://localhost:8081/vagas");
        const vagas = await res.json();
        listaVagas.innerHTML = "";

        vagas.forEach(v => {
            listaVagas.innerHTML += `
                <div class="bg-white p-6 rounded-md shadow">
                    <h3 class="font-semibold">${v.titulo}</h3>
                    <p class="text-sm text-gray-600">${v.empresaNome}</p>
                    <p class="text-primary font-semibold mt-2">R$ ${v.salario}</p>
                </div>`;
        });
    }

    // ===== CARREGAR MINHAS CANDIDATURAS =====
    async function carregarMinhasCandidaturas() {
        const token = sessionStorage.getItem("token");

        const res = await fetch("http://localhost:8081/candidaturas/minhas", {
            headers: { Authorization: "Bearer " + token }
        });

        const dados = await res.json();
        listaCandidaturas.innerHTML = "";

        if (!dados || dados.length === 0) {
            listaCandidaturas.innerHTML =
                "<p class='text-gray-500'>Nenhuma candidatura ainda.</p>";
            return;
        }

        dados.forEach(c => {
            listaCandidaturas.innerHTML += `
                <div class="bg-white p-6 rounded-md shadow">
                    <h3 class="font-semibold">${c.vagaTitulo}</h3>
                    <span class="text-yellow-600">${c.status}</span>
                </div>`;
        });
    }

    // ===== ABRIR ESTÁGIO =====
    async function abrirModalEstagio() {
        const token = sessionStorage.getItem("token");

        const res = await fetch("http://localhost:8081/estagios/meu", {
            headers: { Authorization: "Bearer " + token }
        });

        const lista = await res.json();

        if (!lista || lista.length === 0) {
            estagioConteudo.innerHTML = "Nenhum estágio ativo.";
            mostrar("estagio");
            return;
        }

        const e = lista[0];
        estagioConteudo.innerHTML = `
            <h3 class="text-lg font-bold">${e.vaga.titulo}</h3>
            <p><b>Empresa:</b> ${e.empresa.nome}</p>
            <p><b>Status:</b> ${e.status}</p>
        `;
        mostrar("estagio");
    }

    // ===== CARREGAR VAGAS AO INICIAR =====
    document.addEventListener("DOMContentLoaded", carregarVagas);
</script>

</body>
</html>
