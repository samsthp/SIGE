<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SIGE - Dashboard Empresa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonte + √çcones -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow border-b">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <div>
            <h1 class="font-['Pacifico'] text-4xl text-blue-500">SIGE</h1>
            <p class="text-gray-600">Sistema Integrado de Gest√£o de Est√°gio</p>

            <button onclick="logout()"

</header>

<!-- NAV -->
<nav class="bg-white border-b">

<!-- MAIN -->
<main class="max-w-7xl mx-auto px-6 py-8">

    <!-- VAGAS -->

        <div id="listaCandidaturas" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

    <!-- FUNCION√ÅRIOS -->
    <section id="funcionarios" class="hidden">
        <h2 class="text-2xl font-bold mb-6">Funcion√°rios do Sistema</h2>
        <div id="listaFuncionarios" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

    <!-- PERFIL -->
    <section id="perfil" class="hidden">
        <h2 class="text-2xl font-bold mb-6">Editar Perfil da Empresa</h2>

        <div class="bg-white p-6 rounded-xl shadow max-w-xl">
            <p class="text-gray-600 mb-4">
                <i class="ri-information-line"></i>
                Em breve voc√™ poder√° editar os dados da empresa aqui.
            </p>

            <button class="bg-blue-500 text-white px-4 py-2 rounded-md cursor-not-allowed opacity-60">
                Salvar Altera√ß√µes
            </button>

</main>

<script>
    /* =====================
       UTIL
    ===================== */
    function getToken() {
        return sessionStorage.getItem("token");
    }

    function logout() {
        sessionStorage.clear();
        window.location.href = "login.html";
    }

    function mostrar(id) {
        ["ofertas", "gerenciar", "funcionarios", "perfil"].forEach(sec => {
            document.getElementById(sec).classList.add("hidden");
        });

        document.getElementById(id).classList.remove("hidden");

        window.mockSession = {
    alunoId: 1,
    empresaId: 1
};

// Modal Avalia√ß√£o
function criarModalAvaliacao() {
    if (document.getElementById('modal-avaliacao')) return;

    const modalAvaliacao = document.createElement('div');
    modalAvaliacao.id = 'modal-avaliacao';
    modalAvaliacao.className = 'fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4';

    modalAvaliacao.innerHTML = `
        <div class="bg-white rounded-lg max-w-lg w-full p-6">
            <h3 class="text-lg font-semibold mb-4">Avaliar Empresa</h3>
            <p id="empresa-avaliar" class="text-gray-700 mb-2"></p>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Nota:</label>
                <select id="nota-avaliacao" class="w-full border rounded-md p-2">
                    <option value="1">1 ‚≠ê</option>
                    <option value="2">2 ‚≠ê‚≠ê</option>
                    <option value="3">3 ‚≠ê‚≠ê‚≠ê</option>
                    <option value="4">4 ‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="5">5 ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Coment√°rio:</label>
                <textarea id="comentario-avaliacao" rows="4" class="w-full border rounded-md p-2" placeholder="Escreva sua avalia√ß√£o..."></textarea>
            </div>

            <div class="flex justify-end gap-2">
                <button id="cancelar-avaliacao" class="px-4 py-2 border rounded-md hover:bg-gray-100">Cancelar</button>
                <button id="enviar-avaliacao" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-600">Enviar</button>
            </div>
        </div>
    `;

    document.body.appendChild(modalAvaliacao);

    // cancelar
    document.getElementById('cancelar-avaliacao').addEventListener('click', () => {
        modalAvaliacao.classList.add('hidden');
        modalAvaliacao.classList.remove('flex');
    });

    // enviar avalia√ß√£o
    document.getElementById('enviar-avaliacao').addEventListener('click', async () => {
        const nota = document.getElementById('nota-avaliacao').value;
        const comentario = document.getElementById('comentario-avaliacao').value;

        const body = {
            alunoId: window.mockSession.alunoId,
            empresaId: window.mockSession.empresaId,
            nota: parseInt(nota),
            descricao: comentario
        };

        console.log("Enviando avalia√ß√£o:", body);

        try {
            const response = await fetch(`http://localhost:8081/api/avaliacoes`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            if (!response.ok) throw new Error("Erro ao enviar avalia√ß√£o!");

            alert('Avalia√ß√£o enviada com sucesso!');
            modalAvaliacao.classList.add('hidden');
            modalAvaliacao.classList.remove('flex');

        } catch (err) {
            console.error(err);
            alert('Erro ao enviar avalia√ß√£o');
        }
    });
}
        // Atualizar alunos ativos com bot√£o finalizar/avaliar
        // Atualizar alunos ativos com bot√£o finalizar/avaliar
function atualizarAlunosAtivos(card) {
    const ativosList = card.querySelectorAll('.ativos-list li');
    criarModalAvaliacao();
    ativosList.forEach(li => {
        const btn = li.querySelector('.btn-finalizar');
        if (btn) {
            btn.addEventListener('click', async () => {
                // üîπ CORRE√á√ÉO: Pega o ID do candidato (assumindo que est√° no data attribute do li)
                const candidatoId = li.dataset.candidatoId;  // Adicione isso no loop de cria√ß√£o dos li
                
                try {
                    // üîπ CORRE√á√ÉO: Faz a requisi√ß√£o para finalizar no backend
                    const response = await fetch(`http://localhost:8081/api/candidatos/1/finalizar`, { method: 'POST' });
                    if (!response.ok) throw new Error('Erro ao finalizar candidato');
                    
                    // üîπ S√≥ remove o bot√£o e adiciona "Avaliar" se a requisi√ß√£o for bem-sucedida
                    btn.remove();
                    const btnAvaliar = document.createElement('button');
                    btnAvaliar.textContent = 'Avaliar';
                    btnAvaliar.className = 'ml-2 px-2 py-1 bg-blue-500 text-white text-xs rounded-md hover:bg-blue-600 btn-avaliar';
                    li.appendChild(btnAvaliar);
                    btnAvaliar.addEventListener('click', () => {
                        document.getElementById('empresa-avaliar').textContent = card.querySelector('h3').textContent;
                        const modal = document.getElementById('modal-avaliacao');
                        modal.classList.remove('hidden');
                        modal.classList.add('flex');
                    });
                } catch (error) {
                    console.error('Erro ao finalizar:', error);
                    alert('Erro ao finalizar candidato. Tente novamente.');
                }
            });
        }
    });
}

        // Abrir modal de candidatos e mostrar os INSCRITOS dinamicamente
        document.body.addEventListener('click', async function (e) {
            if (e.target.closest('.ver-candidatos')) {
                const card = e.target.closest('div.bg-white');
                const ofertaId = card.dataset.ofertaId;

                listaCandidatos.innerHTML = '<li class="text-gray-500">Carregando candidatos...</li>';

                try {
                    // üîπ Busca os candidatos atualizados no backend
                    const response = await fetch(`http://localhost:8081/api/ofertas/1/candidatos`);
                    if (!response.ok) throw new Error('Erro ao carregar candidatos');
                    const candidatos = await response.json();

                    // üîπ Limpa o conte√∫do atual
                    listaCandidatos.innerHTML = '';

                    const ulAceitos = card.querySelector('.aceitos-list');
                    const ulAtivos = card.querySelector('.ativos-list');
                    const ulRecusados = card.querySelector('.recusados-list');

                    ulAceitos.innerHTML = '';
                    ulAtivos.innerHTML = '';
                    ulRecusados.innerHTML = '';

                    // üîπ Popula o modal e listas conforme status
                    candidatos.forEach(c => {
                        // Pega os dados do aluno dentro do objeto candidato
                        const nome = c.aluno?.nome || "Nome n√£o informado";
                        const email = c.aluno?.email || "E-mail n√£o informado";
                        const telefone = c.aluno?.telefone || "Telefone n√£o informado";

                        if (c.status === 'INSCRITO') {
                            const li = document.createElement('li');
                            li.className = 'flex justify-between items-center bg-gray-100 p-2 rounded-md';
                            li.innerHTML = `
            <div>
                <span class="font-medium">${nome}</span><br>
                <span class="text-xs text-gray-700">${email}</span><br>
                <span class="text-xs text-gray-700">${telefone}</span>
            </div>
            <div class="flex gap-2 items-center">
                <button class="px-2 py-1 bg-blue-500 text-white text-xs rounded-md hover:bg-blue-600 btn-aceitar">Aceitar</button>
                <button class="px-2 py-1 bg-red-500 text-white text-xs rounded-md hover:bg-red-600 btn-recusar">Recusar</button>
                <span class="ml-2 text-sm font-medium text-gray-700 status"></span>
            </div>
        `;

                            // Bot√£o aceitar
                            li.querySelector('.btn-aceitar').addEventListener('click', async () => {
                                const resp = await fetch(`http://localhost:8081/api/candidatos/${c.id}/aceitar`, { method: 'POST' });
                                if (resp.ok) {
                                    // üîπ Atualiza o backend e interface
                                    li.remove(); // remove o candidato da lista de inscritos

                                    // üîπ Move para lista de ATIVOS automaticamente
                                    const ulAceito = card.querySelector('.aceitos-list');
                                    const liAceito = document.createElement('li');
                                    liAcceito.innerHTML = `
            <span>${c.aluno?.nome || "Nome n√£o informado"}</span>
            <button class="ml-2 px-2 py-1 bg-yellow-500 text-white text-xs rounded-md hover:bg-yellow-600 btn-finalizar">Finalizar</button>
        `;
                                    ulAceito.appendChild(liAceito);

                                    // üîπ (Opcional) Atualiza status no backend para "ATIVA" (ativar est√°gio)
                                    atualizarListas(card, c.aluno, 'ACEITO');

                                    // üîπ Garante que o bot√£o ‚ÄúFinalizar‚Äù funciona
                                    atualizarAlunosAtivos(card);
                                } else {
                                    alert('Erro ao aceitar candidato');
                                }
                            });


                            // Bot√£o recusar
                            li.querySelector('.btn-recusar').addEventListener('click', async () => {
                                const resp = await fetch(`http://localhost:8081/api/candidatos/${c.id}/recusar`, { method: 'POST' });
                                if (resp.ok) {
                                    li.querySelector('.status').textContent = 'Recusado ‚ùå';
                                    atualizarListas(card, c, 'RECUSADO');
                                } else {
                                    alert('Erro ao recusar candidato');
                                }
                            });

                            listaCandidatos.appendChild(li);
                        }

                        // Preenche automaticamente as listas
                        if (c.status === 'ACEITA') {
                            const li = document.createElement('li');
                            li.textContent = c.aluno?.nome || "Nome n√£o informado";
                            ulAceitos.appendChild(li);
                        } else if (c.status === 'ATIVO') {
                            const li = document.createElement('li');
                            li.innerHTML = `
        <span>${c.aluno?.nome || "Nome n√£o informado"}</span>
        <button class="ml-2 px-2 py-1 bg-yellow-500 text-white text-xs rounded-md hover:bg-yellow-600 btn-finalizar">Finalizar</button>
    `;
                            ulAtivos.appendChild(li);
                        } else if (c.status === 'RECUSADA') {
                            const li = document.createElement('li');
                            li.textContent = c.aluno?.nome || "Nome n√£o informado";
                            ulRecusados.appendChild(li);
                        }
                    });

                    atualizarAlunosAtivos(card);


                    // Mostra modal
                    modalCandidatos.classList.remove('hidden');
                    modalCandidatos.classList.add('flex');
                } catch (err) {
                    console.error(err);
                    listaCandidatos.innerHTML = '<li class="text-red-500">Erro ao carregar candidatos.</li>';
                }
            }
        if (id === "funcionarios") carregarFuncionarios();
    }

    /* =====================
       EMPRESA LOGADA
    ===================== */
    async function carregarEmpresa() {
        const res = await fetch("http://localhost:8081/empresas/me", {
            headers: { "Authorization": "Bearer " + getToken() }
        });

        if (res.ok) {
            const empresa = await res.json();
            document.getElementById("nomeEmpresa").innerText = empresa.nome;
        }
    }

    /* =====================
       VAGAS
    ===================== */
    async function carregarVagas() {
        const res = await fetch("http://localhost:8081/vagas/minhas", {
            headers: { "Authorization": "Bearer " + getToken() }
        });

        const vagas = await res.json();
        const lista = document.getElementById("listaVagas");
        lista.innerHTML = "";

        vagas.forEach(v => {
            const card = document.createElement("div");
            card.className = "bg-white p-6 rounded-xl shadow hover:shadow-lg transition";

            card.innerHTML =
                "<h3 class='font-semibold text-lg flex items-center gap-2'>" +
                "<i class='ri-building-line text-blue-500'></i>" +
                v.titulo +
                "</h3>" +
                "<button class='mt-3 text-blue-500 hover:underline' onclick='verCandidaturas(" + v.id + ")'>" +
                "<i class='ri-eye-line'></i> Ver candidatos</button>";

            lista.appendChild(card);
        });
    }

    /* =====================
       CANDIDATURAS
    ===================== */
    async function verCandidaturas(vagaId) {
        mostrar("gerenciar");

        const res = await fetch(
            "http://localhost:8081/candidaturas/vaga/" + vagaId,
            { headers: { "Authorization": "Bearer " + getToken() } }
        );

        const dados = await res.json();
        const lista = document.getElementById("listaCandidaturas");
        lista.innerHTML = "";

        dados.forEach(c => {
            const card = document.createElement("div");
            card.className = "bg-white p-6 rounded-xl shadow";

            card.innerHTML =
                "<p class='font-semibold'><i class='ri-user-line'></i> " + c.alunoNome + "</p>" +
                "<button class='mt-4 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600' " +
                "onclick='aceitar(" + c.id + ")'>" +
                "<i class='ri-check-line'></i> Aceitar</button>";

            lista.appendChild(card);
        });
    }

    async function aceitar(id) {
        await fetch("http://localhost:8081/candidaturas/aceitar/" + id, {
            method: "POST",
            headers: { "Authorization": "Bearer " + getToken() }
        });

        alert("Candidatura aceita!");
        mostrar("funcionarios");
    }

    /* =====================
       FUNCION√ÅRIOS
    ===================== */
    async function carregarFuncionarios() {
        const res = await fetch("http://localhost:8081/estagios/empresa", {
            headers: { "Authorization": "Bearer " + getToken() }
        });

        const dados = await res.json();
        const lista = document.getElementById("listaFuncionarios");
        lista.innerHTML = "";

        if (dados.length === 0) {
            lista.innerHTML = "<p class='text-gray-500'>Nenhum funcion√°rio ativo.</p>";
            return;
        }

        dados.forEach(e => {
            const card = document.createElement("div");
            card.className = "bg-white p-6 rounded-xl shadow hover:shadow-lg transition";

            card.innerHTML =
                "<h3 class='font-semibold text-lg'><i class='ri-user-star-line'></i> " + e.aluno.nome + "</h3>" +
                "<p class='text-sm text-gray-600'><i class='ri-briefcase-line'></i> " + e.vaga.titulo + "</p>" +
                "<p class='text-green-600 font-semibold mt-2'><i class='ri-checkbox-circle-line'></i> ATIVO</p>" +
                "<div class='flex gap-3 mt-4'>" +
                "<button class='bg-gray-200 px-3 py-2 rounded-md'><i class='ri-time-line'></i> Horas Trabalhadas</button>" +
                "<button class='bg-red-500 text-white px-3 py-2 rounded-md hover:bg-red-600' " +
                "onclick='concluirEstagio(" + e.id + ")'>" +
                "<i class='ri-flag-line'></i> Concluir Est√°gio</button>" +
                "</div>";

            lista.appendChild(card);
        });
    }

    async function concluirEstagio(id) {
        if (!confirm("Deseja concluir este est√°gio?")) return;

        await fetch("http://localhost:8081/estagios/concluir/" + id, {
            method: "POST",
            headers: { "Authorization": "Bearer " + getToken() }
        });

        alert("Est√°gio conclu√≠do!");
        carregarFuncionarios();
    }

    /* =====================
       INIT
    ===================== */
    document.addEventListener("DOMContentLoaded", () => {
        carregarEmpresa();
        carregarVagas();
    });
</script>
