<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SIGE - Dashboard Empresa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">

<header class="bg-white shadow border-b">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <div>
            <h1 class="font-['Pacifico'] text-4xl text-blue-500">SIGE</h1>
            <p class="text-gray-600">Sistema Integrado de Gestão de Estágio</p>
        </div>

        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 text-gray-700 font-semibold">
                <i class="ri-building-line text-xl"></i>
                <span id="nomeEmpresa">Empresa</span>
            </div>

            <button onclick="logout()"
                    class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
                <i class="ri-logout-box-r-line"></i> Sair
            </button>
        </div>
    </div>
</header>

<nav class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-6 py-3 flex gap-3">
        <button onclick="mostrar('vagas')" class="tab-btn bg-blue-500 text-white px-5 py-2 rounded-md">
            <i class="ri-briefcase-line"></i> Minhas Vagas
        </button>

        <button onclick="mostrar('candidaturas')" class="tab-btn border px-5 py-2 rounded-md">
            <i class="ri-file-list-line"></i> Candidaturas
        </button>

        <button onclick="mostrar('funcionarios')" class="tab-btn border px-5 py-2 rounded-md">
            <i class="ri-team-line"></i> Funcionários
        </button>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-6 py-8">

    <section id="vagas">
        <h2 class="text-2xl font-bold mb-6">Minhas Vagas</h2>
        <div id="listaVagas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <section id="candidaturas" class="hidden">
        <h2 class="text-2xl font-bold mb-6">Candidaturas</h2>
        <div id="listaCandidaturas" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

    <section id="funcionarios" class="hidden">
        <h2 class="text-2xl font-bold mb-6">Funcionários Ativos</h2>
        <div id="listaFuncionarios" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

</main>

<script>
    function getToken() {
        return sessionStorage.getItem("token");
    }

    function logout() {
        sessionStorage.clear();
        location.href = "login.html";
    }

    function mostrar(id) {
        ["vagas", "candidaturas", "funcionarios"].forEach(s =>
            document.getElementById(s).classList.add("hidden")
        );
        document.getElementById(id).classList.remove("hidden");
    }

    async function carregarEmpresa() {
        const res = await fetch("http://localhost:8081/empresas/me", {
            headers: { Authorization: "Bearer " + getToken() }
        });
        if (res.ok) {
            const empresa = await res.json();
            document.getElementById("nomeEmpresa").innerText = empresa.nome;
        }
    }

    async function carregarVagas() {
        const res = await fetch("http://localhost:8081/vagas/minhas", {
            headers: { Authorization: "Bearer " + getToken() }
        });
        const vagas = await res.json();
        const lista = document.getElementById("listaVagas");
        lista.innerHTML = "";

        vagas.forEach(v => {
            lista.innerHTML += `
                <div class="bg-white p-6 rounded-xl shadow">
                    <h3 class="font-semibold text-lg">${v.titulo}</h3>
                    <button class="mt-3 text-blue-500 hover:underline"
                            onclick="verCandidaturas(${v.id})">
                        Ver candidatos
                    </button>
                </div>`;
        });
    }

    async function verCandidaturas(vagaId) {
        mostrar("candidaturas");

        const res = await fetch(
            "http://localhost:8081/candidaturas/vaga/" + vagaId,
            { headers: { Authorization: "Bearer " + getToken() } }
        );

        const dados = await res.json();
        const lista = document.getElementById("listaCandidaturas");
        lista.innerHTML = "";

        dados.forEach(c => {
            lista.innerHTML += `
                <div class="bg-white p-6 rounded-xl shadow">
                    <p class="font-semibold">${c.alunoNome}</p>
                    <button class="mt-3 bg-green-500 text-white px-4 py-2 rounded-md"
                            onclick="aceitar(${c.id})">
                        Aceitar
                    </button>
                </div>`;
        });
    }

    async function aceitar(id) {
        await fetch("http://localhost:8081/candidaturas/aceitar/" + id, {
            method: "POST",
            headers: { Authorization: "Bearer " + getToken() }
        });
        alert("Candidatura aceita!");
        carregarFuncionarios();
        mostrar("funcionarios");
    }

    async function carregarFuncionarios() {
        const res = await fetch("http://localhost:8081/estagios/empresa", {
            headers: { Authorization: "Bearer " + getToken() }
        });

        const dados = await res.json();
        const lista = document.getElementById("listaFuncionarios");
        lista.innerHTML = "";

        dados.forEach(e => {
            lista.innerHTML += `
                <div class="bg-white p-6 rounded-xl shadow">
                    <h3 class="font-semibold">${e.aluno.nome}</h3>
                    <p class="text-sm">${e.vaga.titulo}</p>
                    <button class="mt-3 bg-red-500 text-white px-3 py-2 rounded-md"
                            onclick="concluir(${e.id})">
                        Concluir estágio
                    </button>
                </div>`;
        });
    }

    async function concluir(id) {
        if (!confirm("Concluir estágio?")) return;

        await fetch("http://localhost:8081/estagios/concluir/" + id, {
            method: "POST",
            headers: { Authorization: "Bearer " + getToken() }
        });

        alert("Estágio concluído!");
        carregarFuncionarios();
    }

    document.addEventListener("DOMContentLoaded", () => {
        carregarEmpresa();
        carregarVagas();
    });
</script>

</body>
</html>
