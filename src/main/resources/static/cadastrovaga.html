<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Vaga - SIGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex justify-center items-center">
<div class="bg-white shadow-md rounded-lg p-8 w-full max-w-2xl border border-gray-200">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Cadastrar Nova Vaga</h1>

    <form id="form-vaga" class="space-y-4">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">T√≠tulo da vaga</label>
                <input type="text" id="titulo" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">√Årea / Departamento</label>
                <input type="text" id="area"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Descri√ß√£o</label>
            <textarea id="descricao" rows="2" required
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Requisitos</label>
            <textarea id="requisitos" rows="2" required
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Benef√≠cios</label>
                <textarea id="beneficios" rows="2"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Local de trabalho</label>
                <input type="text" id="local" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de contrato</label>
                <select id="contrato" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    <option value="">Selecione</option>
                    <option>Est√°gio</option>
                    <option>CLT</option>
                    <option>Tempor√°rio</option>
                    <option>Aut√¥nomo</option>
                    <option>Freelancer</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Sal√°rio</label>
                <input type="text" id="salario" placeholder="Ex: R$ 2.500,00"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Data de abertura</label>
                <input type="date" id="abertura" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Data de fechamento</label>
                <input type="date" id="fechamento"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Contato para envio do curr√≠culo</label>
                <input type="email" id="contato" placeholder="exemplo@empresa.com" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Observa√ß√µes adicionais</label>
                <textarea id="observacoes" rows="2"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
        </div>

        <div class="flex justify-between mt-6">
            <button type="button" onclick="window.location.href='dashboardempresa.html'"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-5 py-2 rounded-md font-medium transition">
                Voltar √† Dashboard
            </button>

            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md font-medium transition">
                Publicar Vaga
            </button>
        </div>
    </form>
</div>

<!-- üî• √öNICA PARTE MODIFICADA -->
<script>
    document.getElementById('form-vaga').addEventListener('submit', async e => {
        e.preventDefault();

        const token = sessionStorage.getItem("token");

        if (!token) {
            alert("Empresa n√£o autenticada!");
            return;
        }

        const vaga = {
            titulo: document.getElementById('titulo').value.trim(),
            descricao: document.getElementById('descricao').value.trim(),
            requisitos: document.getElementById('requisitos').value.trim(),
            salario: document.getElementById('salario').value.trim(),
            estado: document.getElementById('local').value.trim(),
            contato: document.getElementById('contato').value.trim()
        };

        if (!vaga.titulo || !vaga.descricao || !vaga.requisitos || !vaga.estado) {
            alert('Por favor, preencha todos os campos obrigat√≥rios!');
            return;
        }

        try {
            const response = await fetch('/vagas/publicar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(vaga)
            });

            const msg = await response.text();
            alert(msg);

            window.location.href = 'dashboardempresa.html';

        } catch (error) {
            console.error(error);
            alert('Erro ao publicar a vaga. Tente novamente.');
        }
    });
</script>

</body>
</html>
