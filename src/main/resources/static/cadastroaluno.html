<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Aluno - SIGE</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center font-['Pacifico']">Cadastro de Aluno</h2>

    <form method="POST" action="/cadastro/aluno/finalizar">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nome</label>
          <input type="text" name="nome" class="w-full p-3 border rounded-lg" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" name="email" class="w-full p-3 border rounded-lg" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">CPF</label>
          <input type="text" id="cpf" name="cpf" class="w-full p-3 border rounded-lg" maxlength="14" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Data de Nascimento</label>
          <input type="date" name="nascimento" class="w-full p-3 border rounded-lg" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Matrícula</label>
          <input type="text" name="matricula" class="w-full p-3 border rounded-lg" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
          <input type="tel" id="telefone" name="telefone" class="w-full p-3 border rounded-lg" maxlength="15" required>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Endereço</label>
          <input type="text" name="endereco" class="w-full p-3 border rounded-lg" required>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
          <input type="password" name="senha" class="w-full p-3 border rounded-lg" required>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Senha</label>
          <input type="password" name="confirmarSenha" class="w-full p-3 border rounded-lg" required>
        </div>

      </div>

      <div class="mt-6 flex justify-end">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg">
          Finalizar Cadastro
        </button>
      </div>
    </form>
  </div>

  <script>
    const cpfInput = document.getElementById("cpf");
    const telInput = document.getElementById("telefone");

    // Máscara CPF
    cpfInput.addEventListener("input", e => {
      let v = e.target.value.replace(/\D/g, "");
      v = v.replace(/^(\d{3})(\d)/, "$1.$2");
      v = v.replace(/^(\d{3})\.(\d{3})(\d)/, "$1.$2.$3");
      v = v.replace(/\.(\d{3})(\d)/, ".$1-$2");
      e.target.value = v.slice(0, 14);
    });

    // Máscara telefone
    telInput.addEventListener("input", e => {
      let v = e.target.value.replace(/\D/g, "");
      v = v.replace(/^(\d{2})(\d)/, "($1) $2");
      v = v.replace(/(\d{5})(\d{4})$/, "$1-$2");
      e.target.value = v.slice(0, 15);
    });
  </script>

</body>
</html>
